<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/login.css">
    <scrpit src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></scrpit>
</head>

<body>

    <form method="POST" action="{% url 'login' %}" class="login-form">
        <h1>Login</h1>
        {% csrf_token %}
        <div class="txtb">
            <h4>E-mail</h4>
            <input type="text" name= 'id'>
        </div>
        <div class="txtb">
            <h4>비밀번호</h4>
            <input type="password" name='pw'>
        </div>

        <input type="submit" class="logbtn" value="Login">

        <div class="bottom-text">
            아이디가 없으신가요? <a href="http://localhost:8000/shoes_site/sign_up/">회원가입</a>
        </div>

    </form>

    <script type="text/javascript">
        $(".txtb input").on("focus", function () {
            $(this).addClass("focus");
        });

        $(".txtb input").on("blur", function () {
            if ($(this).val() == "")
                $(this).removeClass("focus");
        });
    </script>
</body>

</html>
